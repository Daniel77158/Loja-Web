<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lojinha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/funcoes.js"></script>
</head>
<body>

    <div class="container">

        <h1 class="text-center"> <i class="bi bi-cart-check"></i> Lojinha da unidade</h1>
        <table class="table table-hover table-white table-striped">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total </th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <img src="img/produto_1.jpg" alt="Produto 1" width="200">
                </td>
                <td>
                    <div>Celular Top</div>
                    <div><samp class="produto-item">Código:</samp>124567 56<div>
                    <div><samp class="produto-item">Cor:</samp>Branco</div>
                </td>
                <td id="valor_1">1000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge text-bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span> 
                </td>
                <td id="total_1"><i class="bi bi-currency-dollar"></i>0</td>
            </tr>
            <tr>
                <td>
                    <img src="img/produto_2.webp" alt="Produto 2" width="200">
                </td>
                <td>
                    <div>Notebook Top</div>
                    <div><samp class="produto-item">Código:</samp>125464556</div>
                    <div><samp class="produto-item">Cor:</samp>Cinza</div>
                </td>
                <td id="valor_2">1000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge text-bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span> 
                </td>
                <td id="total_2">
                    <i class="bi bi-currency-dollar"></i>
                    0
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/produto_3.webp" alt="Produto 3" width="200">
                </td>
                <td>
                    <div>Televisao</div>
                    <div><samp class="produto-item">Código:</samp>19999956</div>
                    <div><samp class="produto-item">Cor:</samp>Cinza</div>
                </td>
                <td id="valor_3">1000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge text-bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span> 
                </td>
                <td id="total_3">
                    <i class="bi bi-currency-dollar"></i>
                    0
                </td>
            </tr>
        </tbody>
    </table>
    
    <footer  class="text-center">
        <span> <i class="bi bi-cart-check"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
    </footer>
</div>
</body>
</html>
